version: '2.4'
services:
    db:
        user: '1000:1000'
        environment:
            MONGO_INITDB_DATABASE: catapult
        container_name: db
        image: 'mongo:4.4.3-bionic'
        command: mongod --dbpath=/dbdata --bind_ip=db --wiredTigerCacheSizeGB 2
        stop_signal: SIGINT
        working_dir: /docker-entrypoint-initdb.d
        volumes:
            - './mongo:/docker-entrypoint-initdb.d:ro'
            - '../databases/db:/dbdata:rw'
    api-node:
        user: '1000:1000'
        container_name: api-node
        image: 'symbolplatform/symbol-server:gcc-0.10.0.6'
        command: bash -c "/bin/bash /symbol-commands/wait.sh ./data/broker.started && /bin/bash /symbol-commands/startServer.sh api-node"
        stop_signal: SIGINT
        working_dir: /symbol-workdir
        restart: 'on-failure:2'
        ports:
            - '7900:7900'
        volumes:
            - '../nodes/api-node:/symbol-workdir:rw'
            - './server:/symbol-commands:ro'
        depends_on:
            - db
            - api-broker
    api-broker:
        user: '1000:1000'
        container_name: api-broker
        image: 'symbolplatform/symbol-server:gcc-0.10.0.6'
        working_dir: /symbol-workdir
        command: bash -c "/bin/bash /symbol-commands/runServerRecover.sh api-broker && /bin/bash /symbol-commands/startBroker.sh api-broker"
        ports:
            - '7902:7902'
        stop_signal: SIGINT
        restart: 'on-failure:2'
        volumes:
            - '../nodes/api-node:/symbol-workdir:rw'
            - './server:/symbol-commands:ro'
        depends_on:
            - db
    rest-gateway:
        container_name: rest-gateway
        user: '1000:1000'
        image: 'symbolplatform/symbol-rest:2.3.2'
        command: npm start --prefix /app/catapult-rest/rest /symbol-workdir/rest.json
        stop_signal: SIGINT
        working_dir: /symbol-workdir
        ports:
            - '3000:3000'
        restart: 'on-failure:2'
        volumes:
            - '../gateways/rest-gateway:/symbol-workdir:rw'
        depends_on:
            - db
        networks:
            default:
                ipv4_address: 172.20.0.25
networks:
    default:
        ipam:
            config:
                - subnet: 172.20.0.0/24

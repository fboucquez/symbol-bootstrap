version: '2.4'
services:
    db:
        user: '1000:1000'
        environment:
            MONGO_INITDB_DATABASE: catapult
        container_name: db
        image: 'mongo:4.4.3-bionic'
        command: mongod --dbpath=/dbdata --bind_ip=db --wiredTigerCacheSizeGB 2
        stop_signal: SIGINT
        working_dir: /docker-entrypoint-initdb.d
        volumes:
            - './mongo:/docker-entrypoint-initdb.d:ro'
            - '../databases/db:/dbdata:rw'
    api-node:
        user: '1000:1000'
        container_name: api-node
        image: 'symbolplatform/symbol-server:gcc-0.10.1.8'
        command: /bin/bash /symbol-commands/start.sh /usr/catapult ./data server broker api-node NORMAL true
        stop_signal: SIGINT
        working_dir: /symbol-workdir
        restart: 'on-failure:2'
        ports:
            - '7900:7900'
        volumes:
            - '../nodes/api-node:/symbol-workdir:rw'
            - './server:/symbol-commands:ro'
        depends_on:
            - db
            - api-broker
        networks:
            default:
                aliases:
                    - fboucquez-agent-symbollocal.ngrok.io
        hostname: fboucquez-agent-symbollocal.ngrok.io
    api-broker:
        user: '1000:1000'
        container_name: api-broker
        image: 'symbolplatform/symbol-server:gcc-0.10.1.8'
        working_dir: /symbol-workdir
        command: /bin/bash /symbol-commands/start.sh /usr/catapult ./data broker server api-broker NORMAL
        stop_signal: SIGINT
        restart: 'on-failure:2'
        volumes:
            - '../nodes/api-node:/symbol-workdir:rw'
            - './server:/symbol-commands:ro'
        depends_on:
            - db
    #    api-node-agent:
    #        user: '1000:1000'
    #        container_name: api-node-agent
    #        image: 'symbolplatform/symbol-node-rewards-agent:1.0.1'
    #        working_dir: /symbol-workdir
    #        entrypoint: /app/agent-linux.bin --config agent.properties
    #        ports:
    #            - '7880:7880'
    #        stop_signal: SIGINT
    #        restart: 'on-failure:2'
    #        volumes:
    #            - '../nodes/api-node/agent:/symbol-workdir:rw'
    rest-gateway:
        container_name: rest-gateway
        user: '1000:1000'
        image: 'symbolplatform/symbol-rest:2.3.5'
        command: npm start --prefix /app/catapult-rest/rest /symbol-workdir/rest.json
        stop_signal: SIGINT
        working_dir: /symbol-workdir
        ports:
            - '3000:3000'
        restart: 'on-failure:2'
        volumes:
            - '../gateways/rest-gateway:/symbol-workdir:rw'
        depends_on:
            - db
        networks:
            default:
                ipv4_address: 172.20.0.25
networks:
    default:
        ipam:
            config:
                - subnet: 172.20.0.0/24

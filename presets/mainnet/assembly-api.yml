databases:
    - name: 'db'
      openPort: false
nodes:
    - harvesting: false
      api: true
      name: 'node'
      databaseHost: 'db'
      brokerName: 'broker'
      openPort: true
      brokerOpenPort: false
      trustedHosts: 127.0.0.1, 172.20.0.25
      localNetworks: 127.0.0.1, 172.20.0.25
gateways:
    - name: 'rest-gateway'
      apiNodeName: 'node'
      apiNodeHost: 'node'
      apiNodeBrokerHost: 'broker'
      description: 'catapult public main network'
      databaseHost: 'db'
      openPort: true
      ipv4_address: 172.20.0.25
httpsProxies:
    - name: 'https-proxy'
      excludeDockerService: true #disabled as default
      openPort: 3001
      #domains: 'symbol-node.example.com -> http://rest-gateway:3000'
      stage: 'production'
      webSocket: 'true'
      serverNamesHashBucketSize: 128

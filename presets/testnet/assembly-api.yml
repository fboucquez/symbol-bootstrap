databases:
    - name: 'db'
      openPort: false
nodes:
    - harvesting: false
      voting: false
      api: true
      type: api-node
      syncsource: false
      filespooling: true
      partialtransaction: true
      name: 'api-node'
      host: ''
      brokerHost: 'api-node-broker'
      openBrokerPort: true
      sinkType: 'Async'
      enableSingleThreadPool: false
      addressextraction: true
      mongo: true
      zeromq: true
      databaseHost: 'db'
      enableAutoSyncCleanup: false
      openPort: true
gateways:
    - apiNodeConfigPath: '/usr/local/share/symbol/api-node-config'
      name: 'rest-gateway'
      apiNodeHost: 'api-node'
      apiNodeBrokerHost: 'api-broker'
      description: 'catapult public test network'
      databaseHost: 'db'
      maxConnectionAttempts: 5
      baseRetryDelay: 500
      openPort: true

databases:
    - name: 'db'
      openPort: true
nodes:
    - harvesting: false
      type: api-node
      syncsource: false
      filespooling: true
      partialtransaction: true
      name: 'api-node'
      host: 'api-node'
      brokerHost: 'api-node-broker'
      openBrokerPort: true
      sinkType: 'Async'
      roles: 'Api'
      enableSingleThreadPool: false
      addressextraction: true
      mongo: true
      zeromq: true
      databaseHost: 'db'
      enableAutoSyncCleanup: false
      openPort: true
      voting: false
      trustedHosts: 127.0.0.1, 172.20.0.25
      localNetworks: 127.0.0.1, 172.20.0.25
gateways:
    - name: 'rest-gateway'
      apiNodeName: 'api-node'
      apiNodeHost: 'api-node'
      apiNodeBrokerHost: 'api-broker'
      description: 'catapult public test network'
      databaseHost: 'db'
      maxConnectionAttempts: 5
      baseRetryDelay: 500
      openPort: true
      ipv4_address: 172.20.0.25

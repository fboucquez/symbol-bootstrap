databases:
    - name: 'db'
      openPort: false
      compose:
          mem_limit: '{{computerMemory 50}}'
nodes:
    - harvesting: true
      voting: false
      api: true
      name: 'api-node'
      host: ''
      databaseHost: 'db'
      brokerName: 'api-broker'
      openPort: true
      brokerOpenPort: true
      trustedHosts: 127.0.0.1, 172.20.0.25
      localNetworks: 127.0.0.1, 172.20.0.25
gateways:
    - name: 'rest-gateway'
      apiNodeName: 'api-node'
      apiNodeHost: 'api-node'
      apiNodeBrokerHost: 'api-broker'
      description: 'catapult public test network'
      databaseHost: 'db'
      openPort: true
      ipv4_address: 172.20.0.25

databases:
    - name: 'db'
      openPort: false
nodes:
    - harvesting: true
      type: peer-node
      enableDispatcherInputAuditing: false
      syncsource: true
      filespooling: true
      partialtransaction: true
      name: 'api-node'
      databaseHost: 'db'
      host: ''
      openPort: true
      sinkType: 'Async'
      roles: 'Api,Peer'
      enableSingleThreadPool: false
      brokerHost: 'api-broker'
      openBrokerPort: true
      addressextraction: true
      enableAutoSyncCleanup: false
      mongo: true
      zeromq: true
      trustedHosts: 127.0.0.1, 172.20.0.25
      localNetworks: 127.0.0.1, 172.20.0.25
      voting: false
gateways:
    - name: 'rest-gateway'
      apiNodeName: 'api-node'
      apiNodeHost: 'api-node'
      apiNodeBrokerHost: 'api-broker'
      description: 'catapult public test network'
      databaseHost: 'db'
      maxConnectionAttempts: 5
      baseRetryDelay: 500
      openPort: true
      ipv4_address: 172.20.0.25

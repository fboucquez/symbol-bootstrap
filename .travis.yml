cache:
    bundler: true
    directories:
        - node_modules
        - .eslintcache
#        - $HOME/docker
before_script:
    - if [[ -v "DOCKER_PASSWORD" ]]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; fi
    - npm pack
script:
  - npm test
  #    - npm run e2e
  - npm run doc
after_script:
  - npm run coveralls-report

deploy:
    #    - provider: script
    #      skip_cleanup: true
    #      script: /bin/sh travis/github-pages.sh
    #      on:
    #          branch: main
    #          os: linux
    #          dist: bionic
    #          node_js: '12'
    - provider: pages
      local_dir: ts-docs
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep_history: true
      on:
          branch: main
          os: linux
          dist: bionic
          node_js: '12'
    - provider: script
      skip_cleanup: true
      script: /bin/sh travis/uploadArchives.sh
      on:
          branch: main
          os: linux
          dist: bionic
          node_js: '12'
    - provider: script
      skip_cleanup: true
      script: /bin/sh travis/release.sh
      on:
          branch: $RELEASE_BRANCH
          os: linux
          dist: bionic
          node_js: '12'

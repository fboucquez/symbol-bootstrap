databases:
    - name: 'db'
      openPort: false
nodes:
    - harvesting: false
      api: true
      name: 'node'
      databaseHost: 'db'
      brokerName: 'broker'
      openPort: true
      brokerOpenPort: false
      trustedHosts: 127.0.0.1, 172.20.0.25
      localNetworks: 127.0.0.1, 172.20.0.25
gateways:
    - name: 'rest-gateway'
      apiNodeName: 'node'
      apiNodeHost: 'node'
      apiNodeBrokerHost: 'broker'
      description: '{{$networkDescription}}'
      databaseHost: 'db'
      openPort: true
      ipv4_address: 172.20.0.25
